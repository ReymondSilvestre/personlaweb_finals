    <style>
        body {
            background-color: url(https://wallpapercg.com/download/stitch-2k-qhd--12415.jpg);
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ff6347;
            font-size: 50px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            color: #4682b4;
        }

        /* Heart animation */
        .heart-container {
            margin: 30px auto;
            width: 100px;
            height: 60px;
            position: relative;
        }

        .heart {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: red;
            transform: rotate(-45deg);
            animation: draw 2s ease-in-out infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            width: 100px;
            height: 100px;
            position: absolute;
            border-radius: 50%;
            background-color: red;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            left: 50px;
            top: 0;
        }

        /* Animation for drawing heart */
        @keyframes draw {
            0% {
                transform: scale(0.5);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Suga Picture */
        .suga-img {
            margin-top: 30px;
            width: 300px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .balloons {
            margin-top: 20px;
            font-size: 40px;
        }
    </style>
